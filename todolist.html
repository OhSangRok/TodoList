<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Noto+Serif+Telugu:wght@100&family=Sigmar&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="할 일을 입력하세요...">
        <button type="submit">추가</button>
      </form>
      <ul id="todo-list"></ul>
    </div>
    <script src="todo.js"></script>
    <button class="logout" onclick="location.href='index.html'">로그아웃</button>
  </body>
</html>
